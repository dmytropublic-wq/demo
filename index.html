<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimove demo</title>
</head>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/js/optimove/optimove.worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        });
    }
</script>

<script type="text/javascript" src="https://sdk.optimove.net/v2/websdk/?tenant_id=1676&tenant_token=c6090f8b1b704887bd6a27311d37c1e8" id="optimoveSDK"
        data-optimove-service-worker-path="/js/optimove/optimove.worker.js">
</script>

<script>
    window["optimoveSDK"].API.setUserId("25409360");
    window["optimoveSDK"].API.setPushReceivedListener((push) => {
        logger.info("optimoveSDK pushReceivedListener. Push received: ", push);
    });
    window["optimoveSDK"].API.setPushOpenedListener((push) => {
        logger.info("optimoveSDK pushOpenedListener. Push opened: ", push);
    });
</script>
<body>
<h3>Optimove demo</h3>
</body>
</html>
